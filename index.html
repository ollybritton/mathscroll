<!DOCTYPE HTML>
<html>

<head>
    <title>MathScroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['{', '}'], ['$', '$']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</head>

<body>
    <h1 id="pageTitle">MathScroll</h1>
    <h3 id="pageSubtitle">Infinitely Scroll Mathematics</h3>

    <h5 id="pageAttribution">
        This project is almost a direct fork of the excellent <a
            href="https://github.com/retrohacker/wikiscroll">WikiScroll</a>
        with a few minor changes.
    </h5>

    <div id="toggles">
    </div>

    <div id='content'>
    </div>

    <script src="index.js"></script>
</body>

</html>
